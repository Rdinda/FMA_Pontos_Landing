[phases.setup]
nixPkgs = [
    "php83",
    "php83Packages.composer",
    "php83Extensions.pdo_sqlite",
    "php83Extensions.fileinfo",
    "php83Extensions.mbstring",
    "php83Extensions.openssl",
    "php83Extensions.tokenizer",
    "php83Extensions.xml",
    "php83Extensions.dom",
    "php83Extensions.filter",
    "php83Extensions.session",
    "php83Extensions.ctype",
    "php83Extensions.curl",
    "php83Extensions.iconv",
    "php83Extensions.intl",
    "php83Extensions.zip",
    "php83Extensions.bcmath",
    "php83Extensions.simplexml",
    "nodejs_22"
]

[phases.build]
cmds = [
    "mkdir -p storage/framework/{sessions,views,cache}",
    "mkdir -p storage/logs",
    "mkdir -p database",
    "touch database/database.sqlite",
    "composer install --no-dev --optimize-autoloader --no-interaction",
    "npm install",
    "npm run build",
    "php artisan storage:link"
]

[start]
cmd = "chmod -R 777 storage bootstrap/cache database && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT"
